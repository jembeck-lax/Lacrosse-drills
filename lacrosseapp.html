<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lacrosse Coach App</title>
  <style>
    body {
      font-family: Arial;
      margin: 15px;
      background: #f4f6f8;
    }
    h1 {
      color: #1a3d7c;
      text-align: center;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #1a3d7c;
      color: white;
      border: none;
      font-weight: bold;
    }
    .card {
      background: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .planner {
      background: #e8edf7;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>ü•ç Lacrosse Coach App</h1>

<h2>Filter Drills</h2>

<label>Age</label>
<select id="ageFilter">
  <option value="">All Ages</option>
</select>

<label>Difficulty</label>
<select id="difficultyFilter">
  <option value="">All Levels</option>
  <option value="Beginner">Beginner</option>
  <option value="Intermediate">Intermediate</option>
  <option value="Advanced">Advanced</option>
</select>

<input type="text" id="keyword" placeholder="Search by keyword">

<button onclick="filterDrills()">Search</button>

<div id="results"></div>

<hr>

<h2>üìã Practice Planner</h2>

<div class="planner">
  <p>Select drills to add to practice plan.</p>
  <div id="practiceList"></div>
  <button onclick="exportPractice()">Export Practice Plan</button>
</div>

<script>
let drills = [

  { name:"Wall Ball Routine", description:"Daily wall ball reps.", minAge:8, maxAge:18, difficulty:"Beginner", video:"https://www.youtube.com/results?search_query=lacrosse+wall+ball+routine"},
  { name:"Triangle Passing", description:"Quick passing triangle drill.", minAge:8, maxAge:12, difficulty:"Beginner", video:"https://www.youtube.com/results?search_query=lacrosse+triangle+passing+drill"},
  { name:"Figure 8 Cradling", description:"Cradle around cones.", minAge:8, maxAge:14, difficulty:"Beginner", video:"https://www.youtube.com/results?search_query=lacrosse+figure+8+cradling+drill"},
  { name:"Quick Stick Finishing", description:"Inside quick stick shots.", minAge:10, maxAge:18, difficulty:"Intermediate", video:"https://www.youtube.com/results?search_query=lacrosse+quick+stick+drill"},
  { name:"Give and Go", description:"Pass and cut drill.", minAge:10, maxAge:18, difficulty:"Intermediate", video:"https://www.youtube.com/results?search_query=lacrosse+give+and+go+drill"},
  { name:"GB to Pass", description:"Ground ball into outlet pass.", minAge:8, maxAge:16, difficulty:"Beginner", video:"https://www.youtube.com/results?search_query=lacrosse+ground+ball+to+pass+drill"},
  { name:"On-the-Run Shooting", description:"Shoot while dodging full speed.", minAge:14, maxAge:18, difficulty:"Advanced", video:"https://www.youtube.com/results?search_query=lacrosse+on+the+run+shooting+drill"},
  { name:"Step-Down Shooting", description:"Outside step down shots.", minAge:13, maxAge:18, difficulty:"Advanced", video:"https://www.youtube.com/results?search_query=lacrosse+step+down+shooting+drill"},
  { name:"4 Corners Passing", description:"Ball moves around square.", minAge:10, maxAge:16, difficulty:"Intermediate", video:"https://www.youtube.com/results?search_query=lacrosse+4+corners+passing+drill"},
  { name:"Split Dodge Line Drill", description:"Cone split dodge reps.", minAge:10, maxAge:18, difficulty:"Intermediate", video:"https://www.youtube.com/results?search_query=lacrosse+split+dodge+line+drill"}
];

let practicePlan = [];

function populateAges(){
  for(let i=8;i<=18;i++){
    let option=document.createElement("option");
    option.value=i;
    option.text=i+" years old";
    document.getElementById("ageFilter").appendChild(option);
  }
}

function displayDrills(list){
  let results=document.getElementById("results");
  results.innerHTML="";
  list.forEach(drill=>{
    let div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>${drill.name}</h3>
      <p>${drill.description}</p>
      <p><strong>Ages:</strong> ${drill.minAge}-${drill.maxAge}</p>
      <p><strong>Difficulty:</strong> ${drill.difficulty}</p>
      <p><a href="${drill.video}" target="_blank">Watch Demo</a></p>
      <button onclick="addToPractice('${drill.name}')">Add to Practice</button>
    `;
    results.appendChild(div);
  });
}

function filterDrills(){
  let age=document.getElementById("ageFilter").value;
  let difficulty=document.getElementById("difficultyFilter").value;
  let keyword=document.getElementById("keyword").value.toLowerCase();

  let filtered=drills.filter(d=>{
    let ageMatch=!age || (age>=d.minAge && age<=d.maxAge);
    let diffMatch=!difficulty || d.difficulty===difficulty;
    let keyMatch=d.name.toLowerCase().includes(keyword) || d.description.toLowerCase().includes(keyword);
    return ageMatch && diffMatch && keyMatch;
  });

  displayDrills(filtered);
}

function addToPractice(name){
  practicePlan.push(name);
  updatePractice();
}

function updatePractice(){
  let list=document.getElementById("practiceList");
  list.innerHTML="";
  practicePlan.forEach(d=>{
    let p=document.createElement("p");
    p.textContent="‚Ä¢ "+d;
    list.appendChild(p);
  });
}

function exportPractice(){
  alert("Practice Plan:\n\n"+practicePlan.join("\n"));
}

populateAges();
displayDrills(drills);
</script>

</body>
</html>
